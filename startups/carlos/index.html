<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
        
        startup <div class="container">
                <div class="item item--1 botao" id="anim1">HOME</div>
                <div class="item item--2 botao2" id="anim2">DIAMANTES</div>
                <div class="item item--3 botao3" id="anim3">RUBYS</div>
                <div class="item item--4 botao4">ESMERALDAS</div>
                <div class="item item--5 botao5">OURO</div>
                <div class="item item--6 botao6">SAFIRA</div>
            </div>
            
        <!-- <img src="pic1.jpg" alt="Smiley face" height="720" width="1920"> -->
       
<style>
    body {
    background-image: url("pic1.jpg");
    
    }
    .container{ 
        display:grid;
        grid-template-rows: 20px 20px;
        grid-template-columns: 300px 300px 300px 350px 300px 300px;
        width:2000px;
        margin: 20px;
        background-color:#eee;
        text-align: center;
        
        
    }
    .botao{
        width:220px;
        height:40px;
        margin:0px;
        background-color:red;
        border:none;
        color:blueviolet;
        cursor:pointer;
    }
    .botao2{
        width:220px;
        height:40px;
        margin:0px;
        background-color:transparent;
        border:none;
        color:red;
        cursor:pointer;
    }
    .botao3{
        width:220px;
        height:40px;
        margin:0px;
        background-color:grey;
        border:none;
        color:black;
        cursor:pointer;
    }
    .botao4{
        width:220px;
        height:40px;
        margin:0px;
        background-color:black;
        border:none;
        color:white;
        cursor:pointer;
    }
    .botao5{
        width:220px;
        height:40px;
        margin:0px;
        background-color:purple;
        border:none;
        color:green;
        cursor:pointer;
    }
    .botao6{
        width:220px;
        height:40px;
        margin:0px;
        background-color:pink;
        border:none;
        color:grey;
        cursor:pointer;
    }
    #anim1{
    border:0px solid blueviolet;
    transition-duration: 200ms;
    }
    #anim1:hover{
        background-color:blueviolet;
        color:white;
    }
    #anim2{
    position: relative;
    }
    #anim2::before{
       position:absolute;
       content:'';
       top:0;
       left:0;
       width:0;
       height:4px;
       background-color:blueviolet;

       transition-duration: 200ms;

    }
    #anim2::after{
       position:absolute;
       content:'';
       bottom:0;
       right:0;
       width:2;
       height: 4px;
       background-color:blueviolet;
       
       transition-duration: 200ms;

    }
    #anim2:hover::before,
    #anim2:hover::after{
        width:100%;
    }
   #anim4{
       position: relative;
       transition-duration: 200ms;
   }
   #anim4::before{
       position:absolute;
       content:'';
       top:0;
       left:0;
       width:0;
       height:0;
       background-color: black;
       z-index: -1;
       transition:200ms;
   }
   #anim4::after{
       position:absolute;
       content:'';
       bottom:0;
       right:0;
       width:0;
       height:0;
       background-color:black;
       z-index: -1;
       transition:200ms;
   }
   #anim4:hover{
       color:white;
   }
   #anim4:hover::before,
   #anim:hover::after{
       width:100%;
       height:100%;
   }
</style>

</body>
</html>
