<style>
  body {
    margin: 0;
  }
  
  ul {
    list-style-type: none;
    margin: 0;
    padding: 0;
    overflow: hidden;
    background-color: #f0f0f0;
  }

  li {
    float: left;
  }

  li a, .dropbtn {
    display: inline-block;
    color: #cda279;
    text-align: center;
    padding: 14px 16px;
    text-decoration: none;
  }

li a:hover, .dropdown:hover .dropbtn {
  background-color: #ffffff;
}

li.dropdown {
  display: inline-block;
}

.dropdown-content {
  display: none;
  position: absolute;
  background-color: #f9f9f9;
  min-width: 160px;
  box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
  z-index: 1;
}

.dropdown-content a {
  color: #cda279;
  padding: 12px 16px;
  text-decoration: none;
  display: block;
  text-align: left;
}

.dropdown-content a:hover {background-color: #f0f0f0;}

.dropdown:hover .dropdown-content {
  display: block;
}
</style>
</head>

<ul>

  </li>
